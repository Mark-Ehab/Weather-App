<!DOCTYPE html>
<html>
  <head>
    <!-- Site Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A system to get the temprature forecast data for three days including current day for a specific location "
    />
    <!-- Site Title -->
    <title>Weather</title>
    <!-- Link Favicon to Site Head -->
    <link rel="icon" href="./image/logo@2x.png" />
    <!-- Link Fontawesome External Styles -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- Link Bootsrtap External Styles -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <!-- Link Custom External Styles -->
    <link rel="stylesheet" href="./CSS/main.css" />
    <!-- Link Media Query External Styles -->
    <link rel="stylesheet" href="./CSS/media.css" />
  </head>
  <body>
    <!-- Start of Nav Bar Section -->
    <nav id="navbar" class="navbar navbar-custom navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand d-flex justify-content-center align-items-center"
          href="index.html"
        >
          <figure class="m-0">
            <img
              src="./image/logo@2x.png"
              alt="Weather Logo"
              class="img-fluid"
            />
          </figure>
          <div class="slogan d-flex flex-column">
            <h1>Weather</h1>
            <span>tagline goes here</span>
          </div>
        </a>
        <button
          class="navbar-toggler d-flex justify-content-center align-items-center d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="fa-solid fa-bars fa-xs"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 rounded rounded-4">
            <li class="nav-item">
              <a
                class="nav-link btn rounded-pill active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn rounded-pill" href="#" target="_self"
                >News</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn rounded-pill" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn rounded-pill" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn rounded-pill"
                href="contact.html"
                target="_self"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nav Bar Section -->

    <!-- Start of Main Section -->
    <main id="main-section" class="position-relative">
      <!-- Start of Hero Section -->
      <header id="hero" class="position-relative">
        <div class="container position-relative">
          <input
            id="location-seacrh"
            type="text"
            placeholder="Find your location..."
            name="name"
            class="w-100 rounded-pill border-0"
          />
          <button type="button" class="btn btn-find rounded-pill">Find</button>
        </div>
      </header>
      <!-- End of Hero Section -->

      <!-- Start of Weather Forecast Table Section -->
      <section
        id="weather-forecast-table"
        class="position-relative bottom-50 w-100"
      >
        <div class="container">
          <div class="row gx-0 rounded-3 overflow-hidden"></div>
        </div>
      </section>
      <!-- End of Weather Forecast Table Section -->
    </main>
    <!-- End of Main Section -->

    <!-- Start of Footer Section -->
    <footer id="footer">
      <div class="container">
        <div class="row gy-3">
          <div class="col-12 col-lg-8 position-relative">
            <div class="inner">
              <input
                type="email"
                placeholder="Enter your email to subscribe..."
                name="email"
                class="w-100 rounded-pill border-0"
              />
              <button type="button" class="btn btn-subscribe rounded-pill">
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div
              class="inner h-100 d-flex justify-content-lg-center align-items-center"
            >
              <ul class="icons-list list-unstyled d-flex m-0 gap-2">
                <li>
                  <a
                    href="https://www.facebook.com"
                    target="_blank"
                    class="text-decoration-none"
                    ><i class="fa-brands fa-facebook-f"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.x.com"
                    target="_blank"
                    class="text-decoration-none"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.google.com"
                    target="_blank"
                    class="text-decoration-none"
                    ><i class="fa-brands fa-google-plus-g"></i
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.pinterest.com"
                    target="_blank"
                    class="text-decoration-none"
                    ><i class="fa-brands fa-pinterest"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <p class="mt-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- End of Footer Section -->

    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
